<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="bg-cream">
      <div class="container grid grid-container">
        <img
          class="perfume-img"
          src="./images/image-product-desktop.jpg"
          alt="chanel perfume"
        />

        <div class="flex content bg-white">
          <a class="uppercase perfume">Perfume</a>

          <h1 class="text-darkblue ff-fraunces fs-750 title">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="info fs-200">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex">
            <price class="text-green ff-fraunces price fs-750">$149.99 </price
            ><span class="text-grey fs-200">$169.99</span>
          </div>

          <button class="bg-green text-white btn">
            <img
              src="./images/icon-cart.svg"
              alt="shopping cart icon"
              class="icon"
            />
            Add to Cart
          </button>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://twitter.com/dubinskiCodes" target="_blank"
            >Luke :)</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
